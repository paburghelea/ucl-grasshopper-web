<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="author" content="Paul-Andrei Burghelea">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
		}

		#container {
			position: relative;
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		canvas:focus {
			outline: none;
		}

		#progress {
			position: absolute;
			top: 0;
			margin: 6px;
			color: grey;
			font-family: 'Courier New', Courier, monospace;
			z-index: 2000;
		}


		#detail-panel {
			position: absolute;
			right: 24px;
			bottom: 24px;
			width: 440px;
		}

		.details-container {
			border-bottom: solid 1px rgba(200, 200, 200, 0.1);
		}

		.details-section {
			border-bottom: solid 1px rgba(200, 200, 200, 0.1);
			padding-top: 16px;
			padding-bottom: 16px;
		}


		.container-dark {
			border-radius: 24px;
			padding: 24px;
			background: rgba(20, 20, 20, 0.7);
			color: white;
			font-family: sans-serif;
			backdrop-filter: blur(10px);
			border: solid 1px rgba(200, 200, 200, 0.1);
		}

		#brand-panel {
			position: absolute;
			top: 24px;
			left: 24px;
		}
	</style>
</head>

<body>
	<!-- this is the container where the three.js scene will go -->
	<div id="container"></div>




	<div class="container-dark" id="brand-panel">
		Eco Panels
	</div>


	<div class="container-dark" id="detail-panel">
		<span id="active-panel-title">
			Panel
		</span>
		<div class="details-container">
			<div class="details-section">
				dsds
			</div>

		</div>
	</div>


	<!-- these are the required scripts for the three.js scene -->
	<script src="./js/three.min.js"></script>
	<script src="./js/OrbitControls.js"></script>
	<script src="./js/RectAreaLightUniformsLib.js"></script>

	<!-- this is your application js file -->
	<script src="./js/app.js"></script>
</body>

</html>
