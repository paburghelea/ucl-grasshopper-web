<!DOCTYPE html>
<html lang="en">

<head>
	<title>Eco Panels App</title>
	<meta charset="utf-8">
	<meta name="author" content="Paul-Andrei Burghelea">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Here the main rendering screen will be generated -->
	<div id="container"></div>

	<div class="container-dark" id="brand-panel">
		
		<svg width="44" height="44" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg">
			<path d="M15.7115 38.9431L8.89872 33.3431C7.83946 32.4727 7.1796 31.2365 7.03199 29.8586C6.88439 28.4807 7.278 27.1294 8.12888 26.0495L21.0455 9.71855C23.9801 6.00388 29.3314 5.41968 32.9751 8.41148L43.9526 17.4311C45.0119 18.3015 45.6717 19.5378 45.8193 20.9157C45.9669 22.2935 45.5762 23.6449 44.7225 24.7247L33.7681 38.9343L32.1763 37.6567L43.1394 23.4354C43.6603 22.7774 43.8947 21.9631 43.8079 21.134C43.7211 20.3049 43.3217 19.5614 42.685 19.0391L31.7046 10.0195C30.3617 8.91601 28.6773 8.41148 26.9611 8.60031C25.2449 8.78914 23.7052 9.64479 22.6228 11.0138L9.70619 27.3477C9.19392 27.9968 8.9595 28.8112 9.04632 29.6403C9.13314 30.4693 9.53254 31.2129 10.1692 31.7351L16.9821 37.3322L15.7115 38.9402V38.9431Z" />
			<path d="M41.5246 38.7867L39.9473 37.4914L44.3001 31.9858C45.3593 30.6463 45.1509 28.6783 43.837 27.5984L43.5592 27.3683L44.8297 25.7603L45.1075 25.9904C47.2897 27.7843 47.6341 31.0564 45.8745 33.2811L41.5217 38.7867H41.5246Z" />
			<path d="M13.0433 33.1512L11.4659 31.856L23.2596 16.9383C24.3999 15.4955 26.0235 14.5926 27.8294 14.395C29.6354 14.1973 31.4095 14.7284 32.8247 15.8909L42.1323 23.5385L40.8618 25.1465L31.5542 17.4989C30.5615 16.6816 29.317 16.3098 28.0465 16.4485C26.7789 16.5872 25.6386 17.2215 24.8398 18.2335L13.0433 33.1512Z" />
			<path d="M16.8693 47.4996L10.0564 41.9025C7.87137 40.1086 7.52696 36.8365 9.28661 34.6118L10.8639 35.9071C9.80466 37.2466 10.013 39.2146 11.327 40.2945L18.1398 45.8915L16.8693 47.4996Z" />
		</svg>
			
		
		Eco Panels
	</div>


	<div class="container-dark" id="detail-panel">
		<div class="panel-title border-b">
			Select Panel
		</div>
		<div class="details-container">
			<div class="center-vertical border-b">
				<div id="container-secondary"></div>
				<div id="button-container">
					<button id="button-option-prev" class="button-chevron">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
							<path fill-rule="evenodd"
								d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
								clip-rule="evenodd" />
						</svg>
					</button>
					<button id="button-option-next" class="button-chevron">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
							<path fill-rule="evenodd"
								d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
								clip-rule="evenodd" />
						</svg>
					</button>
				</div>
			</div>
			<div class="">
				<div class="option-value">
					<label for="volume">Offset</label>
					<input id="offset-slider" name="offset" defaultValue="0" type="range" min="0" max="11" step="0.5" />
				</div>
				<div class="option-value">
					<label for="volume">Volume</label>
					<input id="offset-slider" name="offset" defaultValue="0" type="range" min="0" max="11" step="0.5" />
				</div>
				<div class="option-value">
					<label for="volume">Thickness</label>
					<input id="thickness-slider" name="thickness" defaultValue="0" type="range" min="0" max="11"
						step="0.5" />
				</div>
			</div>
		</div>
	</div>

	<div class="container-dark" id="set-panel">
		<div class="panel-title border-b">
			Add presets
		</div>
		<form id="set-form">

			<textarea id="set-textarea" name="set" rows="5" cols="33"></textarea>
			<button type="submit">
				Set
			</button>
		</form>

	</div>


	<div class="container-dark" id="grid-panel">
		<div class="panel-title border-b">
			Grid Size
		</div>
		<div class="details-container">
			<div class="details-section">
				<label for="grid">Grid size</label>
				<select id="grid-select" name="grid">
				  <option value="1000">1000</option>
				  <option value="1500">1500</option>
				  <option value="2000">2000</option>
				</select> 
			</div>
		</div>
	</div>

	<!-- these are the required scripts for the three.js scene -->
	<script src="./js/three.min.js"></script>
	<script src="./js/orbit-controls.js"></script>

	<!-- this is your application js file -->
	<script src="./js/app.js"></script>
</body>

</html>
