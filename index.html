<!DOCTYPE html>
<html lang="en">

<head>
	<title>Eco Panels App</title>
	<meta charset="utf-8">
	<meta name="author" content="Paul-Andrei Burghelea">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Here the main rendering screen will be generated -->
	<div id="container"></div>

	<div class="container-dark" id="brand-panel">
		Eco Panels
	</div>


	<div class="container-dark" id="detail-panel">
		<div class="panel-title border-b">
			Select Panel
		</div>
		<div class="details-container">
			<div class="center-vertical border-b">
				<div id="container-secondary"></div>
				<div id="button-container">
					<button id="button-option-prev" class="button-chevron">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
							<path fill-rule="evenodd"
								d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
								clip-rule="evenodd" />
						</svg>
					</button>
					<button id="button-option-next" class="button-chevron">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
							<path fill-rule="evenodd"
								d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
								clip-rule="evenodd" />
						</svg>
					</button>
				</div>
			</div>
			<div class="">
				<div class="option-value">
					<label for="volume">Offset</label>
					<input id="offset-slider" name="offset" defaultValue="0" type="range" min="0" max="11" step="0.5" />
				</div>
				<div class="option-value">
					<label for="volume">Volume</label>
					<input id="offset-slider" name="offset" defaultValue="0" type="range" min="0" max="11" step="0.5" />
				</div>
				<div class="option-value">
					<label for="volume">Thickness</label>
					<input id="thickness-slider" name="thickness" defaultValue="0" type="range" min="0" max="11"
						step="0.5" />
				</div>
			</div>
		</div>
	</div>

	<div class="container-dark" id="set-panel">
		<div class="panel-title border-b">
			Add presets
		</div>
		<form id="set-form">

			<textarea id="set-textarea" name="set" rows="5" cols="33"></textarea>
			<button type="submit">
				Set
			</button>
		</form>

	</div>


	<div class="container-dark" id="grid-panel">
		<div class="panel-title border-b">
			Grid Size
		</div>
		<div class="details-container">
			<div class="details-section">
				<label for="grid">Grid size</label>
				<select id="grid-select" name="grid">
				  <option value="1000">1000</option>
				  <option value="1500">1500</option>
				  <option value="2000">2000</option>
				</select> 
			</div>
		</div>
	</div>

	<!-- these are the required scripts for the three.js scene -->
	<script src="./js/three.min.js"></script>
	<script src="./js/orbit-controls.js"></script>

	<!-- this is your application js file -->
	<script src="./js/app.js"></script>
</body>

</html>
